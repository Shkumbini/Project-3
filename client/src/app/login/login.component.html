<div class="container">
  <div class="row">
    <div class="col-md-11 mt-60 mx-md-auto">
      <div class="login-box bg-white pl-lg-5 pl-0">
        <div class="row no-gutters align-items-center">
          <div class="col-md-6">
            <div class="form-wrap bg-white">
              <h4 class="btm-sep pb-3 mb-5">Kyçu</h4>
              <form class="form" method="post" action="#">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-account"></span>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Email Address"
                        [(ngModel)]="username"
                        [ngModelOptions]="{ standalone: true }"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-email"></span>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Password"
                        [(ngModel)]="password"
                        [ngModelOptions]="{ standalone: true }"
                      />
                    </div>
                  </div>
                  <div class="col-12 mt-30">
                    <button
                      type="submit"
                      id="submit"
                      class="btn btn-lg btn-custom btn-dark btn-block"
                      (click)="login()"
                    >
                      Kyçu
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="content text-center">
              <div class="border-bottom pb-5 mb-5">
                <h3 class="c-black">Regjistrohu?</h3>
                <br />
                <button
                  class="btn bt1 btn-lg btn-custom btn-light btn-block"
                  [routerLink]="['/register-seller']"
                >
                  Shitës
                </button>
              </div>
              <button
                class="btn bt1 btn-lg btn-custom btn-light btn-block"
                [routerLink]="['/register-buyer']"
              >
                Blerës
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
